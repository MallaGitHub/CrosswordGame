<title>Crossword</title>
<style type="text/css">
.ui-widget-header {
	border: 1px solid #1f4e14;
	background: #6891a0d6;
	color: #ffffff;
	font-weight: bold;
}

.ui-dialog .ui-dialog-titlebar {
	padding: .2em 1em;
	position: relative;
}
</style>
<script type="text/javascript">
	function test1() {
		test2();
	}

	function test2() {
		$(function() {
			$("#dialog11").dialog({
				resizable : false,
				modal : true,
				title : "Status",
				width : 260,
				height : 170,
				buttons : {
					"Ok" : function() {
						$(this).dialog("close");
					}
				}
			});
		});
	}
</script>
</head>

<body>

	// And the div containing the confirmation text should be somewhere on
	the page
	<!-- <div id="dialog-confirm" style="height: 160px">Progress of the
		crossword will be lost. Do you want to continue?</div> -->
	<div id="dialogSuccess"
		style="display: none; width: 170px; height: 155px;">
		<img alt="warning" src="img/tick41.png" height="35px" width="100px"
			align="middle">
	</div>
	<input type="button" id="btnShow" value="Show Popup" onclick="test1()" />

	<div id="notify">
		<i class="fa fa-bell" aria-hidden="true"><span>MR</span></i>
	</div>

</body>
